{% extends "home_base.html" %}
{% block title%}T-Shirts{% endblock %} 
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/pagos.css')}}">   
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Proceso de Pago</h5>
        </div>
        <div class="card-body">
          <!-- Formulario de Pago -->
          <form>
            <!-- Datos de la Tarjeta -->
            <div class="form-group">
              <label for="cardNumber">Número de Tarjeta</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Ingrese el número de tarjeta" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="expiryDate">Fecha de Vencimiento</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
              </div>
              <div class="form-group col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
              </div>
            </div>

            <!-- Datos de Facturación -->
            <div class="form-group">
              <label for="billingAddress">Dirección de Facturación</label>
              <input type="text" class="form-control" id="billingAddress" placeholder="Ingrese la dirección de facturación" required>
            </div>

            <!-- Resumen del Pedido -->
            <div class="card bg-light mb-3">
              <div class="card-header">Resumen del Pedido</div>
              <div class="card-body">
                <!-- Producto 1 -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <div class="d-flex">
                    <img src="static/img/CamisasHome/1.png" alt="Producto 1" class="mr-2" style="width: 10%;">
                    <span>Producto 1</span>
                  </div>
                  <span>${{"{0:.1f}".format(total)}}</span>
                </div>
                <!-- Envío -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <div class="d-flex">
                    <img src="https://via.placeholder.com/50" alt="Envío" class="mr-2">
                    <span>Envío</span>
                  </div>
                  <span>$Ni idea rey</span>
                </div>
                <!-- Total -->
                <div class="d-flex justify-content-between align-items-center">
                  <strong>Total:</strong>
                  <span>${{"{0:.1f}".format(total)}}</span>
                </div>
              </div>
            </div>

            <!-- Botón de Pago -->
            <button type="submit" class="btn btn-primary btn-block">Realizar Pago</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
