{% extends "auth_base.html" %}
{% block head %}
<title>Sign-in</title>

{% endblock %}
{% block body %}
<div class="container-fluid">
  <form class="mx-auto">
    <h3 class="text-center"><strong>Sign-in</strong></h3>
    <div class="form-group mb-3 mt-5">
      <label for="userName">User Name</label>
      <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group mb-3">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="forgetPswd">Forget password</label>
    </div>
    <button type="submit" class="btn btn-primary">Sign-in</button>
  </form>
</div>
{% endblock %}
