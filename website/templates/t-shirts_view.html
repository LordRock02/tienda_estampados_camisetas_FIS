{% extends "home_base.html" %}
{% block title%}T-Shirts_view{% endblock %} 
{% block content %}
<div class="container mt-5">
    <form action="/calcular_total" method="post" class="col-md-6 offset-md-3">
        <h2 class="mb-4">Camiseta Estándar</h2>
        <img src="{{ url_for('static', filename='camiseta.jpg') }}" alt="Camiseta Estándar" class="img-fluid mb-4">

        <div class="form-group">
            <label for="size">Talla:</label>
            <select class="form-control" name="size">
                {% for key, value in precios.items() %}
                    <option value="{{ key }}">{{ key }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Cantidad:</label>
            <input type="number" class="form-control" name="quantity" min="1" value="1">
        </div>

        <button type="submit" class="btn btn-primary">Calcular Total</button>
    </form>
</div>
{% endblock %}
