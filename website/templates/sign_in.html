{% extends "auth_base.html" %}
{% block head %}
<title>Sign-in</title>

{% endblock %}
{% block body %}
<div class="container-fluid">
  <form class="mx-auto" method="POST">
    <h3 class="text-center"><strong>Sign-in</strong></h3>
    <div class="form-group mb-3 mt-5">
      <label for="userName">Nickname</label>
      <input type="user" class="form-control" id="nickname" placeholder="Enter nickname" name="nickname">
    </div>
    <div class="form-group mb-3">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
    </div>
    <div class="text-center">
      <a href="">forgot password?</a>
      <button type="submit" class="btn btn-primary mt-4" id="signInBtn" name="signInBtn">Sign-in</button>
      <hr size="1px" color="black" class="mt-3 mb-3">
      <button type="submit" class="btn btn-primary" id="signUpBtn" name="signUpBtn" href= "sign_up.html">Sign-up</button>
    </div>
  </form>
</div>
{% endblock %}
