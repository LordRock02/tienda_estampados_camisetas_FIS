{% extends "home_base.html" %}
{% block title%}T-Shirts{% endblock %} 
{% block content %}
<style>
  .card-img-top {
      width: 200px;
      height: 300px; /* Establece la altura deseada para todas las tarjetas */
  }

  .card-img-top img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta la imagen al contenedor manteniendo las proporciones */
  }
</style>
<div class="container mt-5">
  <h1>T-Shirts</h1>
    <div class="row">
      {% for tshirt in tshirts %}
      <div class="col-md-3" style="width: 18rem; margin-top: 3%;">
        <div class="card">
          <div style="display: flex; justify-content: center; align-items: center;">
            <img src="static/img/CamisasHome/{{tshirt.image}}" class="card-img-top img-fluid" alt="{{tshirt.image}}">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ tshirt.tshirt_name}}</h5>
            <h4>${{ "{0:.1f}".format(tshirt.cost) }}</h4>
            <a href="#" class="btn btn-primary">Ver detalles</a>
          </div>
        </div> 
      </div>
      {% endfor %}
    </div>
  </div>
<script src="static/js/graphics.js"></script>
{% endblock %}
