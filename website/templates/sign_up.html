{% extends "auth_base.html" %}
{% block head %}{% endblock %}
{% block body %}
<div class="container-fluid">
    <form class="mx-auto" method="post">
      <h3 class="text-center"><strong>Sign-up</strong></h3>
      <div class="mb-3 mt-5" style="display: flex; flex-direction: row;">
          <input type="user" class="form-control mr-2" id="name" placeholder="Name" name="name">
          <input type="user" class="form-control ml-2" id="lastName" placeholder="Last name" name="lastName">
      </div>
      <div class="form-group mb-3 mt-lg-5">
        <input type="user" class="form-control" id="nickname" placeholder="Enter nickname" name="nickname">
      </div>
      <div class="form-group mb-3 mt-lg-5">
        <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      </div>
      <div class="form-group mb-3 mt-lg-5">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <div class="form-group mb-3 mt-lg-5">
        <input type="password" class="form-control" id="password2" placeholder="Password" name="password2">
      </div>
      <div class="text-center mb-3 mt-lg-5">
        <button type="submit" class="btn btn-primary" id="signUpBtn" name="signUpBtn">Sign-up</button>
      </div>
    </form>
  </div>
{% endblock %}
