{% extends "auth_base.html" %}
{% block head %}{% endblock %}
{% block body %}
<div class="container-fluid">
    <form class="mx-auto">
      <h3 class="text-center"><strong>Sign-in</strong></h3>
      <div class="form-group mb-3 mt-5">
        <label for="userName">User Name</label>
        <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group mb-3">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="text-center">
        <a href="">forgot password?</a>
        <button type="submit" class="btn btn-primary mt-4" id="signInBtn">Sign-in</button>
        <hr size="1px" color="black" class="mt-3 mb-3">
        <button type="submit" class="btn btn-primary" id="signUpBtn">Sign-up</button>
      </div>
    </form>
  </div>
{% endblock %}
