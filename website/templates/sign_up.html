{% extends "auth_base.html" %}
{% block head %}{% endblock %}
{% block body %}
<div class="container-fluid">
    <form class="mx-auto" method="post">
      <h3 class="text-center"><strong>Sign-up</strong></h3>
      <div class="form-group mb-3 mt-5">
        <label for="userName">Username</label>
        <input type="user" class="form-control" id="userName" placeholder="Enter username" name="userName">
      </div>
      <div class="form-group mb-3 mt-5">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      </div>
      <div class="form-group mb-3 mt-5">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <div class="form-group mb-3 mt-5">
        <label for="Password">Confirm password</label>
        <input type="password" class="form-control" id="password2" placeholder="Password" name="password2">
      </div>
      <div class="text-center mb-3 mt-5">
        <button type="submit" class="btn btn-primary" id="signUpBtn" name="signUpBtn">Sign-up</button>
      </div>
    </form>
  </div>
{% endblock %}
