{% extends "home_base.html" %}
{% block title%}T-Shirts{% endblock %} 
{% block content %}
<style>
  .card-img-top {
      width: 200px;
      height: 300px; /* Establece la altura deseada para todas las tarjetas */
  }

  .card-img-top img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta la imagen al contenedor manteniendo las proporciones */
  }
</style>
<div class="container mt-5">
  <h1>T-Shirts</h1>
  <div class="row">
    {% for tshirt in tshirts %}
    <div class="col-lg-4 pt-4">
      <div class="card" style="width: 18rem;">
        <div style="display: flex; justify-content: center; align-items: center;">
          <img src="static/img/CamisasHome/{{tshirt.image}}" class="card-img-top store img-fluid" alt="{{tshirt.name}}">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{tshirt.name}}</h5>
          <h5 class="card-text" style="color: blueviolet; margin: 5%;">${{tshirt.cost}}</h5>
          <a type="submit" name='{{tshirt.name}}' value="{{tshirt.tshirt_id}}" class="btn btn-primary stockBtn">ver stock</a>
        </div>
      </div>
    </div>
    {% endfor %}
   </div>
  </div>
<script src="static/js/graphics.js"></script>
{% endblock %}
